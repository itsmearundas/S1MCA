<html>
    <head>
        <title>REGISTRATION</title>
        <link rel="stylesheet" href="./style/registration.css">
        <script src="./registration.js"></script>
    </head>
    <body>
        <div class="registration">
            <form action="#" onsubmit=" return nope()" name="myform" >
                <table>
                    <tr id="fff">
                        <th colspan="2">REGISTRATION FORM</th>
                    </tr>
                    <tr>
                        <td><label for="name">NAME</label></td>
                        <td><input placeholder="full name" type="text" name="fullname" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">PHONE</label> </td>
                        <td><input type="number" name="phone" id="phone" placeholder="phone "></td>
                    </tr>
                    <tr>
                        <td><label for="dob" >DOB</label></td>
                        <td><input type="date" name="dob" id="dob" placeholder="dob"></td>
                    </tr>
                    <tr>
                        <td><label for="email" >E-MAIL</label></td>
                        <td><input type="email" name="email" id="email" placeholder="email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">PASSWORD</label></td>
                        <td><input type="password" name="password" id="password" placeholder="password"></td>
                    </tr>
                    <tr>
                        <td><label for="conformpassword">CONFORM PASSWORD</label></td>
                        <td><input type="password" name="conformpassword" id="conformpassword" placeholder="conformpassword"></td>
                    </tr>
                    <tr >
                        <td id="button" colspan="2">
                            <input type="submit" name="submit" id="submit"   >
                            <input type="reset" name="reset" id="reset" >
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </body>
</html>
